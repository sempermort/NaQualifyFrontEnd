<body>



          <form class="card" [formGroup]="registerForm" (submit)="register()">
            <div class="card-body p-6">
              <div class="card-title">Create a new account</div>
              <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="email" formControlName="name"  class="form-control" placeholder="John Doe">
                <control-messages [control]="registerForm.get('name')"></control-messages>
              </div>
              <div class="form-group">
                <label class="form-label">Email address</label>
                <input type="email" formControlName="email"  class="form-control " placeholder="example@mail.com">
                <control-messages [control]="registerForm.get('email')"></control-messages>
              </div>
              <div class="form-group">
                <label class="form-label">
                  Password
                </label>
                <input type="password" formControlName="password"  class="form-control " placeholder="Password">
                <control-messages [control]="registerForm.get('password')"></control-messages>
              </div>
              <div class="form-footer">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="!registerForm.valid">Sign in</button>
              </div>
            </div>
          </form>
          <div class="text-center text-muted">
            Already Have an account ? <a [routerLink]="['/auth/login']" >Sign in</a>.
          </div>
