<header class="header">

  <div class="top_bar">
    <div class="top_bar_container">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="top_bar_content d-flex flex-row align-items-center justify-content-start">

              <div class="top_bar_social">
                <span class="top_bar_title social_title">follow us</span>
                <ul>
                  <li><a href="#"><i class="fe fe-facebook" aria-hidden="true"></i></a></li>
                  <li><a href="#"><i class="fe fe-instagram" aria-hidden="true"></i></a></li>
                  <li><a href="#"><i class="fe fe-twitter" aria-hidden="true"></i></a></li>
                </ul>
              </div>

              <div class="top_bar_right ml-auto">

                <div class="top_bar_lang">
                  <span class="top_bar_title">site language:</span>
                  <ul class="lang_list">
                    <li class="hassubs">
                      <a>English<i class="fe fe-angle-down" aria-hidden="true"></i></a>
                      <ul>
                        <li><a>English</a></li>
                        <li><a>Kiswahili</a></li>

                      </ul>
                    </li>
                  </ul>
                </div>

                <div class="top_bar_auth">
                  <a class="btn btn-secondary" [routerLink]="['/auth']">Sign in</a>
                  <a class="btn btn-primary" [routerLink]="['/auth/register']">Join</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="header_container">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="header_content d-flex flex-row align-items-center justify-content-start">
            <div class="logo_container mr-auto">
              <a [routerLink]="['/']">
                <div class="logo_text">NaKwalify</div>
              </a>
            </div>
            <nav class="main_nav_contaner">
              <ul class="main_nav">
                <li class="active"><a [routerLink]="['/public']">Home</a></li>
                <li><a [routerLink]="['/public/categories']">Categories</a></li>
                <li><a [routerLink]="['/public/courses']">Courses</a></li>
                <!-- <li><a href="instructors.html">Instructors</a></li>
    <li><a href="#">Events</a></li>
    <li><a href="blog.html">Blog</a></li> -->
                <!-- <li><a [routerLink]="['/public/register']">Contact</a></li> -->
              </ul>
            </nav>
            <div class="header_content_right ml-auto text-right">
              <div class="header_search">
                <div class="search_form_container">
                  <form action="#" id="search_form" class="search_form trans_400">
                    <input type="search" class="header_search_input trans_400" placeholder="Type for Search" required>
                    <div class="search_button">
                      <i class="fe fe-search" aria-hidden="true"></i>
                    </div>
                  </form>
                </div>
              </div>

              <div class="user"><a href="#"><i class="fe fe-user" aria-hidden="true"></i></a></div>
              <div class="hamburger menu_mm">
                <i class="fe fe-bars menu_mm" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
